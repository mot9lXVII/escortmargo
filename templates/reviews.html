<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - 3ск0рт услуги Ив4ц3Buч</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Кнопка для открытия меню -->
    <div class="menu-toggle" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Боковое меню -->
    <nav class="sidebar" id="sidebar">
        <!-- Кнопка для закрытия меню -->
        <div class="close-menu" id="close-menu">
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/services">Услуги</a></li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="/developers">Разработчики</a></li>
            <li><a href="/settings">Настройки</a></li>
            <li><a href="/reviews" class="active">Отзывы</a></li> <!-- Вкладка Отзывы -->
        </ul>
    </nav>

    <!-- Основной контент -->
    <div class="content">
        <h1>Отзывы</h1>

        <!-- Отзыв с фотографией и оценкой -->
        <div class="review-container">
            <!-- Фотография отзывающегося -->
            <img src="{{ url_for('static', filename='images/photo1.jpg') }}" alt="Фотография Марго Сладка" class="review-photo">

            <!-- Блок с текстом отзыва -->
            <div class="review-box">
                <p class="review-text">Она заглатывала мой член, как я заглатываю этот банан!</p>

                <!-- Оценка (звезды) -->
                <div class="rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>

            <!-- Информация о авторе отзыва (Марго Сладка) -->
            <div class="review-author-info">
                <img src="{{ url_for('static', filename='images/photo1.jpg') }}" alt="Фото Марго Сладка" class="review-author-photo">
                <span class="review-author-name">Марго Сладка</span>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
